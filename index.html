<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../trans-lab/css/style.css">
    <title>retro</title>
</head>
<body>
    <section class="first">
        <div class="container">
            <div class="row">
                <div class="col-6">
                   <img class="logo" src="docs/imagen.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="container" id="title">
            <div class="row">
                <div class="col-6">
                    <strong>TRANS-LAB</strong>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                        <input class="form-control correo" type="text" placeholder="correo electronico">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                        <input class="form-control contraseña" type="text" placeholder="contraseña">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8">
                        <button type="button" class="btn btn-warning" class="iniciar">INICIAR SESION</button>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-10">
                   <p class="olv">¿Olvidaste tu contraseña?</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <p class="ntCuenta">
                    ¿NO TIENES CUENTA?
                    </p>
                </div>
            </div>
        </div>     
        <div class="container">
            <div class="row">
                <div class="col-4">
                   <p class="reg">REGISTRATE
                   </p> 
                </div>
            </div>
        </div> 
    </section>

    <section class="hamburguesa"> </section>          
    <section class= "main"> </section>
    <section class="verSaldo"> </section>
    <section class="calcularTarifa"> </section>
    <section class="verPerfil"> </section>
    <section class="preguntasFrecuentes"> </section>

    <script src="../trans-lab/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
